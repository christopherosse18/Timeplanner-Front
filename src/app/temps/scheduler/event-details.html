  <div>
    <mat-form-field>
      <input matInput [ngxMatDatetimePicker]="picker"
             placeholder="Choose a date"
             [(ngModel)]="startDate">
      <mat-datepicker-toggle matSuffix [for]="$any(picker)">
      </mat-datepicker-toggle>
      <ngx-mat-datetime-picker #picker>
      </ngx-mat-datetime-picker>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput [ngxMatDatetimePicker]="picker1"
             placeholder="Choose a date"
             [(ngModel)]="endDate">
      <mat-datepicker-toggle matSuffix [for]="$any(picker1)">
      </mat-datepicker-toggle>
      <ngx-mat-datetime-picker #picker1>
      </ngx-mat-datetime-picker>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Type de saisie</mat-label>
      <mat-select [(value)]="selected">
        <mat-option *ngFor="let saisie of typeSaisie" [value]="saisie">
          {{saisie}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial (click)="changeDate()">Ok</button>
</div>
